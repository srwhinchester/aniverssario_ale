<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz aniversário meu amor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Cor de fundo mais escura */
            color: #fff; /* Cor do texto */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative; /* Adicionado para posicionar as imagens */
        }
        h1 {
            font-family: 'Shadows Into Light', cursive; /* Usando a fonte de lettering */
            color: #ff5a5f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .left-images,
        .right-images {
            position: absolute;
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%);
            width: 50%;
        }
        .left-images img,
        .right-images img {
            width: 100%; /* Largura total */
            height: auto;
            display: block;
            margin: 0 auto;
            margin-top: 10px; /* Espaçamento entre as imagens */
        }
        .left-images {
            left: 0;
        }
        .right-images {
            right: 0;
        }
        .left-images span,
        .right-images span {
            display: none; /* Esconder os textos */
        }
    </style>
</head>
<body>
    <div class="left-images">
        <img src="https://github.com/srwhinchester/imagens_ale/blob/main/1.jpg" alt="">
        <img src="https://github.com/srwhinchester/imagens_ale/blob/main/2.jpg" alt="">
    </div>
    <div class="right-images">
        <img src="https://github.com/srwhinchester/imagens_ale/blob/main/WhatsApp%20Image%202024-05-09%20at%2020.23.37%20(1).jpeg" alt="">
        <img src="https://github.com/srwhinchester/imagens_ale/blob/main/WhatsApp%20Image%202024-05-09%20at%2020.23.37.jpeg" alt="">
    </div>
    <div class="container">
        <h1>Feliz aniversário meu amor!</h1>
        <video controls>
            <source src="url_do_seu_video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
</body>
</html>
